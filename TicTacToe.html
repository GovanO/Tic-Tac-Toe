<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
  <div class="game-board">
    <div class="grid">
      <div class="grid-cell top-left"></div>
      <div class="grid-cell top"></div>
      <div class="grid-cell top-right"></div>
      <div class="grid-cell middle-left"></div>
      <div class="grid-cell middle"></div>
      <div class="grid-cell middle-right"></div>
      <div class="grid-cell bottom-left"></div>
      <div class="grid-cell bottom"></div>
      <div class="grid-cell bottom-right"></div>
    </div>
  </div>
</body>
<script src="TicTacToe.js"></script>
</html>
